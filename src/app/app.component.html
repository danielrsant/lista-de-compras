<mat-toolbar color="primary">
  <mat-toolbar-row class="justify-between">
    <button *ngIf="operation !== 'INDEX'" mat-stroked-button (click)="onBack()">
      <mat-icon class="icon-size-20">arrow_back</mat-icon>
      <span class="ml-2 fs-14px">Voltar</span>
    </button>
    <div>{{ title }}</div>
    <button *ngIf="operation === 'INDEX'" mat-stroked-button (click)="onAdd()">
      <mat-icon class="icon-size-20">add</mat-icon>
      <span class="ml-2 fs-14px">Adicionar</span>
    </button>

    <button *ngIf="operation === 'VIEW'" mat-stroked-button (click)="onEdit()">
      <mat-icon class="icon-size-20">edit</mat-icon>
      <span class="ml-2 fs-14px">Editar</span>
    </button>

    <button
      *ngIf="operation == 'NEW' || operation == 'EDIT'"
      mat-stroked-button
      (click)="onSave()"
      [disabled]="form?.invalid"
    >
      <mat-icon class="icon-size-20">save</mat-icon>
      <span class="ml-2 fs-14px">Salvar</span>
    </button>
  </mat-toolbar-row>
</mat-toolbar>

<ng-container *ngIf="operation === 'INDEX'">
  <form [formGroup]="formFilter" class="mt-2 text-center">
    <mat-form-field appearance="fill" class="mr-2">
      <mat-label>Filtro</mat-label>
      <input matInput formControlName="filter" placeholder="" />
    </mat-form-field>
  </form>

  <table mat-table [dataSource]="dataSource" class="m-8 mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id.</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onClickRow(element)"
      >
        {{ element.id }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Produto</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onClickRow(element)"
      >
        {{ element.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="qtd">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onClickRow(element)"
      >
        {{ element.qtd }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef></th>
      <td
        mat-cell
        *matCellDef="let element"
        class="cursor-pointer"
        (click)="onDelete(element)"
      >
        <mat-icon class="icon-size-20">delete</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</ng-container>

<ng-container *ngIf="operation !== 'INDEX'">
  <div class="m-8 p-4 card">
    <form [formGroup]="form" class="mt-2">
      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>Id</mat-label>
        <input matInput formControlName="id" placeholder="" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>Produto</mat-label>
        <input matInput formControlName="name" placeholder="" />
      </mat-form-field>

      <mat-form-field appearance="fill" class="mr-2">
        <mat-label>Quantidade</mat-label>
        <input matInput type="number" formControlName="qtd" placeholder="" />
      </mat-form-field>
    </form>
  </div>
</ng-container>
