<mat-dialog-content>
  <div class="flex flex-row m-4">
    <div class="flex" class="mr-4">
      <mat-icon class="icon-warning"> error_outline </mat-icon>
    </div>
    <div class="flex flex-col items-start justify-center">
      <div class="title">
        {{ title || "Alerta" }}
      </div>
      <h2 class="mt-2">
        {{ subtitle || "Deseja realmente excluir esse registro?" }}
      </h2>
    </div>
  </div>

  <div class="flex flex-row justify-end">
    <ng-container>
      <button
        mat-stroked-button
        (click)="onCancel()"
        class="color-btn-cancel mr-2"
      >
        Cancelar
      </button>
      <button
        mat-stroked-button
        (click)="onSave()"
        class="color-btn-confirm"
        cdkFocusInitial
      >
        Confirmar
      </button>
    </ng-container>
  </div>
</mat-dialog-content>
